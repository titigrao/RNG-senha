<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Aleatório de Senha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="conteudo">

    <div class="conteudo-principal">
        <img src="./imagens/cadeado.png" alt="cadeado" class="imagem-cadeado">
        <h1 class="titulo">Gerador de Senhas</h1>
        <p class="subtitulo">Gere instantaneamente uma senha aleatória e segura</p>
    </div>
    <div class="conteudo-senha">
        <label for="senha">Senha</label>
        <input name="senha" type="text" id="campo-senha"/>
    </div>

    <div class="parametro">

        <h3 class="parametrotitulo">
            Personalize a Senha
        </h3>
        <div class="parametro--coluna-senha">
            <div class="parametro--senha">
                <h4 class="parametro--senha-titulo">
                    Números de caracteres
                </h4>
            </div>
        </div>
        <div class="parametro--senha">
            <h4 class="parametro--senha-titulo">
                Características da senha
            </h4>
        </div>
        <div class="parametro--senha">
            <h4 class="parametro--senha-titulo">
                Força da senha
            </h4>
            
        </div>

    </div>
</section>
<section class="lorem-ipsum">

   

</section>

    <script src="./main.js""></script>
</body>
</html>
